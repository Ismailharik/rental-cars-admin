<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
  id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" [routerLink]="'/home'" target="_blank">
      <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white">Dashboard 2</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" *ngIf="color==1" (click)="switch(1)" [ngClass]="'active' + ' ' + colorSwitch"
          [routerLink]="'/home'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">dashboard</i>
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
        <a class="nav-link text-white" *ngIf="color!=1" (click)="switch(1)" [routerLink]="'/home'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">dashboard</i>
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " *ngIf="color==2" (click)="switch(2)" [ngClass]="'active' + ' ' + colorSwitch"
          [routerLink]="'/customers'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">table_view</i>
          </div>
          <span class="nav-link-text ms-1">Customers</span>
        </a>
        <a class="nav-link text-white " *ngIf="color!=2" (click)="switch(2)" [routerLink]="'/customers'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">table_view</i>
          </div>
          <span class="nav-link-text ms-1">Customers</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " *ngIf="color==3" (click)="switch(3)" [ngClass]="'active' + ' ' + colorSwitch"
          [routerLink]="'/vehicles'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">table_view</i>
          </div>
          <span class="nav-link-text ms-1">Vehicles</span>
        </a>
        <a class="nav-link text-white " *ngIf="color!=3" (click)="switch(3)" [routerLink]="'/vehicles'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">table_view</i>
          </div>
          <span class="nav-link-text ms-1">Vehicles</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " *ngIf="color==4" (click)="switch(4)" [ngClass]="'active' + ' ' + colorSwitch"
          [routerLink]="'/orders'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">table_view</i>
          </div>
          <span class="nav-link-text ms-1">Orders</span>
        </a>
        <a class="nav-link text-white " *ngIf="color!=4" (click)="switch(4)" [routerLink]="'/orders'">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">table_view</i>
          </div>
          <span class="nav-link-text ms-1">Orders</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white "target="_blank" href="http://localhost:8080/auth">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">person</i>
          </div>
          <span class="nav-link-text ms-1">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " (click)="logout()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10" >login</i>
          </div>
          <span class="nav-link-text ms-1">Log out</span>
        </a>
      </li>

    </ul>
  </div>
  <div class="sidenav-footer position-absolute w-100 bottom-0 ">
    <div class="mx-3">
      <a class="btn bg-gradient-primary mt-4 w-100" type="button">Go to Store</a>
    </div>
  </div>
</aside>
