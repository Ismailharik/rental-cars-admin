<div class="fixed-plugin " [ngClass]="{'show':show}">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2" (click)="toggleSideBare()">
        <i class="material-icons py-2">settings</i>
    </a>
    <div class="card shadow-lg">
        <div class="card-header pb-0 pt-3">
            <div class="float-start">
                <h5 class="mt-3 mb-0"> UI Configurator</h5>
                <p>See our dashboard options.</p>
            </div>
            <div class="float-end mt-4">
                <a class="btn btn-link text-dark p-0 fixed-plugin-close-button" (click)="toggleSideBare()">
                    <i class="material-icons">clear</i>
                </a>
            </div>
            <!-- End Toggle Button -->
        </div>
        <hr class="horizontal dark my-1">
        <div class="card-body pt-sm-3 pt-0">
            <!-- Sidebar Backgrounds -->
            <div>
                <h6 class="mb-0">Sidebar Colors</h6>
            </div>
            <a href="javascript:void(0)" class="switch-trigger background-color">
                <div class="badge-colors my-2 text-start">
                    <span class="badge filter bg-gradient-primary active" data-color="primary"
                        (click)="sharedService.colorSwitch.next('bg-gradient-primary')"></span>
                    <span class="badge filter bg-gradient-dark" data-color="dark"
                        (click)="sharedService.colorSwitch.next('bg-gradient-dark')"></span>
                    <span class="badge filter bg-gradient-info" data-color="info"
                        (click)="sharedService.colorSwitch.next('bg-gradient-info')"></span>
                    <span class="badge filter bg-gradient-success" data-color="success"
                        (click)="sharedService.colorSwitch.next('bg-gradient-success')"></span>
                    <span class="badge filter bg-gradient-warning" data-color="warning"
                        (click)="sharedService.colorSwitch.next('bg-gradient-warning')"></span>
                    <span class="badge filter bg-gradient-danger" data-color="danger"
                        (click)="sharedService.colorSwitch.next('bg-gradient-danger')"></span>
                </div>
            </a>
            <!-- Sidenav Type -->
            <div class="mt-3">
                <h6 class="mb-0">Sidenav Type</h6>
                <p class="text-sm">Choose between 2 different sidenav types.</p>
            </div>
            <div class="d-flex">
                <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark"
                    onclick="sidebarType(this)">Dark</button>
                <button class="btn bg-gradient-dark px-3 mb-2 ms-2" data-class="bg-transparent"
                    onclick="sidebarType(this)">Transparent</button>
                <button class="btn bg-gradient-dark px-3 mb-2 ms-2" data-class="bg-white"
                    onclick="sidebarType(this)">White</button>
            </div>
            <p class="text-sm d-xl-none d-block mt-2">You can change the sidenav type just on desktop view.</p>
            <!-- Navbar Fixed -->
            <div class="mt-3 d-flex">
                <h6 class="mb-0">Navbar Fixed</h6>
                <div class="form-check form-switch ps-0 ms-auto my-auto">
                    <input class="form-check-input mt-1 ms-auto" type="checkbox" id="navbarFixed"
                        onclick="navbarFixed(this)">
                </div>
            </div>
            <hr class="horizontal dark my-3">
            <div class="mt-2 d-flex">
                <h6 class="mb-0">Light / Dark</h6>
                <div class="form-check form-switch ps-0 ms-auto my-auto">
                    <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version"
                        onclick="darkMode(this)">
                </div>
            </div>

        </div>
    </div>
</div>
