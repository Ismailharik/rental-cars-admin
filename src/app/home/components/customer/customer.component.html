<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Customers Table</h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Full Name
                                    </th>
                                    <th
                                        class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Phone Number</th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Status</th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        birthdate</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of customers">
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img src="../assets/img/team-2.jpg"
                                                    class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">{{customer.fullName}}</h6>
                                                <p class="text-xs text-secondary mb-0">{{customer.email}}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-xs font-weight-bold mb-0"><a href="tel:06">{{customer.phone}}</a>
                                        </p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm "
                                            [ngClass]="customer.status==true?'bg-gradient-success':'bg-gradient-primary'">
                                            <span *ngIf="customer.status">UnBlocked</span>
                                            <span *ngIf="!customer.status">Blocked</span>
                                        </span>
                                    </td>
                                    <td class="align-middle text-center">
                                        <span
                                            class="text-secondary text-xs font-weight-bold">{{customer.birthdate|date}}</span>
                                    </td>
                                    <td class="align-middle">
                                        <a  (click)="open(customerModal,customer)"
                                            class="text-secondary font-weight-bold text-ls"  data-toggle="tooltip">
                                            Edit &nbsp;&nbsp;&nbsp;&nbsp; |
                                        </a>
                                        <a  class="text-danger font-weight-bold text-ls" data-toggle="tooltip"
                                            (click)="deleteCustomer(customer.id)">
                                            &nbsp;&nbsp;&nbsp;&nbsp;Delete
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #customerModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" > <span>Update Customer</span></h4>
    </div>
    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="model-body">
        <form [formGroup]="customerForm">

            <div class="mb-3 d-none" >
                <label class="form-label">id</label>
                <input class="form-control" formControlName="id">
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input class="form-control" placeholder="Full Name" formControlName="fullName">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control" formControlName="phone" placeholder="Phone">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <label class="form-label">Birthdate</label>
                <input type="date" class="form-control" formControlName="birthdate" placeholder="Birthdate">
            </div>
            <div class="mb-3">
                <label class="form-label">status</label>
                <input class="form-control" formControlName="status" placeholder="Status">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click');saveUpdate()">Save</button>
    </div>
</ng-template>
